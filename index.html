<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reps Counter</title>
    <style>
        /* html {
            font-size: 13px;
        } */
        .controls {
            margin-top: 24px
        }
        .controls .btn + .btn {
            margin-left: 12px;
        }

        .wrapper {
            width: 100%;
            height: 96vh;
            text-align: center;
        }

        /* Variabes */
/* Mixin's */
 body {
	 background: #ffa600;
	 font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
	 height: 100%;
}
 .prepare-wrapper {
    width: 100%s;
	color: #fff;
	text-align: center;
}
 h1, h2, h3 {
	 font-family: 'Roboto', sans-serif;
	 font-weight: 100;
	 font-size: 8em;
	 text-transform: uppercase;
}
 #time, #prepareTime, .reps-wrapper {
	 font-size: 6em;
     color: #fff;
}
 button {
	 -moz-border-radius: 5px;
	 -webkit-border-radius: 5px;
	 border-radius: 5px;
	 -khtml-border-radius: 5px;
	 background: #ffa600;
	 color: #fff;
	 border: solid 1px #fff;
	 text-decoration: none;
	 cursor: pointer;
	 font-size: 40px;
	 padding: 18px 10px;
	 width: 300px;
	 margin: 10px;
	 outline: none;
}
.end-button {
    background: red;
}
 button:hover {
	 -webkit-transition: all 0.5s ease-in-out;
	 -moz-transition: all 0.5s ease-in-out;
	 transition: all 0.5s ease-in-out;
	 background: #fff;
	 border: solid 1px #fff;
	 color: #ffa600;
}

.slider {
  -webkit-appearance: none; 
  appearance: none;
  width: 70%;
  height: 50px; 
  background: #d3d3d3; 
  outline: none; 
  opacity: 0.7; 
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 50px;
  height: 50px;
  background: blue;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 50px;
  height: 50px;
  background: blue;
  cursor: pointer;
}

.slider-value {
    display: inline-block;
    width: 40px;
    font-size: 40px;
}
.range {
    padding: 12px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}

label {
    display: block;
    width: 100%;
    font-size: 40px;
}
 

    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="main-header">Reps Counter</h1>
        <div class="content"></div>
    </div>
    <template id="mainTemplate">

        <label for="intevalId">Interval (seconds)</label>
        <div class="range">
            <input type="range" step="0.5" min="1" max="15" value="5" id="intevalId" name="interval" class="slider">
            <span id="intervalValue" class="slider-value"></span>
        </div>

        <label for="prepareTime">Prepare time (seconds)</label>
        <div class="range">
            <input type="range" min="1" max="20" value="10" id="prepareTime" name="prepare" class="slider">
            <span id="prepareTimeValue" class="slider-value"></span>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn">Start</button>
        </div>
    </template>

    <template id="workoutTemplate">
        <div>
            <p><span id="time"></span></p>
        </div>
        <div class="reps-wrapper">
            <span>reps:</span>
            <span id="reps"></span>
        </div>
        <div class="controls">
            <button id="pauseBtn" class="btn">Pause</button>
            <button class="end-button" id="endWorkoutBtn" hidden >End Workout</button>
        </div>
    </template>

    <template id="prepareWorkoutTemplate">
        <div class="prepare-wrapper">
            <h1>Prepare to Workout</h1>
            <p>
                <span id="time"></span>
                <span id="prepareTime"></span>
            </p>
        </div>
    </template>
</body>
<script src="./repsCounter.js"></script>
</html>
